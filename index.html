<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <nav class="container-fluid">
        <div class="row">
            <div class="col-sm-12">NAV</div>
        </div>
    </nav>
    <header class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1>HEADER</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-sm-8" id="main">MAIN</div>
            <article class="col-sm-4">ARTICLE</article>
        </div>
    </main>
    <section class="container-fluid">
        <div class="row">
            <span class="col-sm-3 fours" id="one">ONE</span>
            <span class="col-sm-3 fours" id="two">TWO</span>
            <span class="col-sm-3 fours" id="three">THREE</span>
            <span class="col-sm-3 fours" id="four">FOUR</span>
        </div>
    </section>
    <footer class="container-fluid">
        <div class="row">
            <div class="col-12">FOOTER</div>
        </div>    
    </footer>

</body>
</html>
